  <!-- Simple top navigation -->

  <!-- HERO SECTION ONLY -->
  <section class="hero">
    <div class="hero-bg"></div>

    <div class="hero-content">
      <div class="hero-math">
        <span class="tau">τ</span>
        <span class="equals">=</span>

        <!-- Em with vector hat over m -->
        <span class="em">
          E<span class="vec-letter">
            m
            <span class="vec-hat">^</span>
          </span>
        </span>

        <span class="cross">×</span>

        <!-- Bronze with vector hat over B -->
        <span class="bronze">
          <span class="vec-letter">
            B
            <span class="vec-hat">^</span>
          </span>
          ronze
        </span>
      </div>

      <div class="hero-ensemble">
        Ensemble
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <p>© <span id="year"></span> Em Bronze Ensemble</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
