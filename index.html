<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Em Bronze Ensemble</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      background-image: url("assets/EMBronzePromo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.6) saturate(1.05);
      z-index: -2;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 40% 40%, rgba(0,255,150,0.18), transparent 55%),
        linear-gradient(to bottom, rgba(0,0,0,0.15), rgba(0,0,0,0.55));
      mix-blend-mode: soft-light;
      z-index: -1;
    }

    .hero-content {
      position: relative;
      text-align: center;
      padding: 2rem;
      margin-top: 6rem;
    }

    /* New, more robust math styling */
    .hero-math {
      position: relative;
      font-family: "Times New Roman", serif;
      font-size: 3.5rem;
      letter-spacing: 0.08em;
      margin-bottom: 1.2rem;
      white-space: nowrap;
    }

    .tau { font-style: italic; }
    .equals { margin: 0 0.5rem; }

    .em, .bronze {
      position: relative;
      display: inline-block;
    }

    .vector-base {
      position: relative;
      display: inline-block;
      padding: 0 0.05em;
    }

    .vector-arrow {
      position: absolute;
      left: 0;
      right: 0;
      top: -0.7em;
      text-align: center;
      font-size: 0.9em;
      line-height: 1;
      pointer-events: none;
    }

    .hero-ensemble {
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .hero-math {
        font-size: 2.4rem;
        white-space: normal;
      }
      .hero-content {
        margin-top: 4rem;
      }
    }
  </style>
</head>
<body>

<nav class="nav">
  <a href="index.html">Home</a>
  <a href="bio.html">Bio</a>
  <a href="emx-bronze.html">Em × Bronze Ensemble</a>
  <a href="pastwork.html">Past Work</a>
  <a href="research.html">Research</a>
</nav>

<section class="hero">
  <div class="hero-bg"></div>

  <div class="hero-content">
    <div class="hero-math">
      <span class="tau">τ</span>
      <span class="equals">=</span>

      <span class="em">
        E
        <span class="vector-base">
          m
          <span class="vector-arrow">⃗</span>
        </span>
      </span>

      <span class="equals">×</span>

      <span class="bronze">
        <span class="vector-base">
          B
          <span class="vector-arrow">⃗</span>
        </span>
        ronze
      </span>
    </div>

    <div class="hero-ensemble">
      Matthew O'Donnell
    </div>
  </div>
</section>

<footer class="site-footer">
  <p>© <span id="year"></span> Em Bronze Ensemble</p>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
